<!DOCTYPE html>
<html lang="fr-CA">

<head>
<style>
     .city {
        
        background-color: #cc4d1b;
        color: white;
        padding: 10px;
     }

    
    .main{

        text-align: center;
    }
    
</style>

</head>

<body>

    <h2>Multiple Classes</h2>

    <p>Ici, les trois elements h2 appartienent a la classe city. En outre, Londres appartient egalement 
       a la classe main qui aligne le texte au centre. 
    </p>

<h2 class="city main">Londres</h2>
<h2 class="city">Paris</h2>
<h2 class="city">Tokyo</h2>

</body>
